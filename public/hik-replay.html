<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .video {
            width: 50%;
            height: 50vh;
            float: left;
            border: 1px solid rgb(12, 12, 12);
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <video id="video" data-cameraId="21a76c0f7eec402799062b43ad3011ca" autoplay="autoplay" muted></video>
    <script src="libs/flv.js"></script>

    <script>
        if (flvjs.isSupported()) {
            var video = document.getElementById("video");
            var cameraId = video.getAttribute("data-cameraId");
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                url: `ws://61.164.58.46:6002/ws/hik/replay/${cameraId}?beginTime=2021-03-17 08:00:00&endTime=2021-03-17 12:00:00`
            });
            flvPlayer.attachMediaElement(video);
            flvPlayer.load();
            flvPlayer.play();

        }
    </script>
</body>

</html>
